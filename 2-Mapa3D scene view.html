<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
 
  <!-- comentar ctr + / -->
  <!-- estilo de pagina  -->
 <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>

  
<script>
  require([
      "esri/Map",
      "esri/views/SceneView"
    ], function(Map, SceneView) {

    var map = new Map({
    //   basemap: "topo-vector",

    // PARECIDO A GOOGLE MAPS
      basemap: "streets-navigation-vector", 
    
      ground: "world-elevation"  // show elevation
    });

    var view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {  // /*longitud y latud */
          x: -74.0655478, 
          y: 4.6280847,
          z: 5000 // altura en metrso
        },
        tilt: 65  // Inclinacion 
      }
    });
  });
  </script>
</head>


<body>
 <h1>  MI PRIMER VISTA DE BOGOTA </h1>
  <div id="viewDiv"></div>
</body>
</html>
