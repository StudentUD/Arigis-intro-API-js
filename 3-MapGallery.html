<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Hello World App</title>

    <!-- comentar ctr + / -->
    <!-- estilo de pagina  -->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
        /*importante mantener orden de llamaod de los recurosos ya que pueden sobrelapar elementos o capas */
        require([
            "esri/Map",
            "esri/views/MapView",



            // &&&&&&&&&&&&&&&&&&&&&&&& INICIO PASO 1 &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&


            // IMMPORTAMOS LAS LIBRERIAS
            "esri/widgets/BasemapToggle",
          

            //   ENVIAMOS COMO FUNCION 
        ], function (Map, MapView, BasemapToggle) {


            // &&&&&&&&&&&&&&&&&&&&&&&& FIN PASO 1 &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&





            // creacion de un mapa base 
            var mapToUse = new Map({

                // aqui podemos entocntrar los base mapa a utilizardevelopers.arcgis.com/javascript/latest/api-reference/esri-Map.html#basemap
                basemap: "topo-vector"
                // basemap: 'streets'
            });

            var view = new MapView({

                // indico a que elemento html insertare mi mapa 
                container: "viewDiv",

                // indicar que mapa deseo utilizar
                map: mapToUse,

                /*longitud y latud */
                center: [-74.065547, 4.6280847],
                zoom: 15
            });


            // &&&&&&&&&&&&&&&&&&&&&&&& INICIO PASO 2 &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&

            //  CREAMOS NUESTRO WIDGET PARA CAMBIAR 

            var basemapToggle = new BasemapToggle({
                view: view,
                nextBasemap: "satellite"
            });

            // ANIADIMOS EN LA PARTE INFERIRO 
            view.ui.add(basemapToggle, "bottom-right");

            // &&&&&&&&&&&&&&&&&&&&&&&& FIN  PASO 2 &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&


        });

    </script>
</head>


<body>
    <h1> 3 - CAMBIANDO DE BASEMAP </h1>
    <div id="viewDiv"></div>
</body>

</html>
